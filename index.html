<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع جامعة هارفرد</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Tahoma, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    /* ===== صفحة الترحيب ===== */
    #landing {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; text-align: center; color: white;
      background: linear-gradient(270deg, #A51C30, #FFD700, #0066CC, #4CAF50);
      background-size: 800% 800%; animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .landing-box {
      background: rgba(0,0,0,0.55);
      padding: 40px; border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .flags { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .flags a { text-decoration: none; font-size: 14px; color: white; font-weight: bold; }
    .flags img { width: 65px; height: 45px; border-radius: 10px; border: 2px solid white; cursor: pointer; transition: 0.3s; }
    .flags img:hover { transform: scale(1.2) rotate(5deg); box-shadow: 0 5px 20px rgba(255,255,255,0.7); }
    #musicControl {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0,0,0,0.6); border: 2px solid white; border-radius: 50%;
      width: 50px; height: 50px; font-size: 22px; color: white; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    /* ===== صفحة هارفرد ===== */
    #harvard { display: none; padding: 20px; }
    header {
      text-align: center; padding: 20px; background: #A51C30; color: white; border-radius: 10px;
    }
    nav { text-align: center; margin: 15px 0; }
    nav button {
      margin: 5px; padding: 8px 15px; border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold; background: #eee;
    }
    nav button:hover { background: #ccc; }
    .section { padding: 20px; margin: 20px auto; max-width: 900px; border-radius: 10px; background: #f9f9f9; }
    .dark-mode { background: #222; color: white; }
    .dark-mode .section { background: #333; }
  </style>
</head>
<body>
  <!-- ===== صفحة الترحيب ===== -->
  <section id="landing">
    <div class="landing-box">
      <h1>🌍 اختر اللغة | Choose Language</h1>
      <div class="flags">
        <a href="#" onclick="openHarvard('ar')"><img src="https://flagcdn.com/w40/sa.png"><br>العربية</a>
        <a href="#" onclick="openHarvard('en')"><img src="https://flagcdn.com/w40/gb.png"><br>English</a>
        <a href="#" onclick="openHarvard('fr')"><img src="https://flagcdn.com/w40/fr.png"><br>Français</a>
        <a href="#" onclick="openHarvard('de')"><img src="https://flagcdn.com/w40/de.png"><br>Deutsch</a>
        <a href="#" onclick="openHarvard('es')"><img src="https://flagcdn.com/w40/es.png"><br>Español</a>
      </div>
    </div>
    <audio id="bgMusic" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c5ba9ce97b.mp3" type="audio/mpeg">
    </audio>
    <button id="musicControl">🔊</button>
  </section>

  <!-- ===== صفحة هارفرد ===== -->
  <section id="harvard">
    <header>
      <h1 data-ar="جامعة هارفرد" data-en="Harvard University" data-fr="Université Harvard" data-de="Harvard Universität" data-es="Universidad de Harvard">
        جامعة هارفرد
      </h1>
      <p data-ar="عمل الطالبة فجر أحمد النجادي - الصف العاشر - مدرسة البابة بنت الحارث"
         data-en="By student Fajr Ahmed Al-Najadi - Grade 10 - Al-Babah bint Al-Harith School"
         data-fr="Par l'étudiante Fajr Ahmed Al-Najadi - 10e année - École Al-Babah bint Al-Harith"
         data-de="Von Schülerin Fajr Ahmed Al-Najadi - 10. Klasse - Schule Al-Babah bint Al-Harith"
         data-es="Por la estudiante Fajr Ahmed Al-Najadi - Grado 10 - Escuela Al-Babah bint Al-Harith">
         عمل الطالبة فجر أحمد النجادي - الصف العاشر - مدرسة البابة بنت الحارث
      </p>
    </header>

    <nav>
      <button onclick="changeLang('ar')">العربية</button>
      <button onclick="changeLang('en')">English</button>
      <button onclick="changeLang('fr')">Français</button>
      <button onclick="changeLang('de')">Deutsch</button>
      <button onclick="changeLang('es')">Español</button>
      <button onclick="toggleDarkMode()">🌙</button>
    </nav>

    <div class="section" data-ar="عن الجامعة" data-en="About the University" data-fr="À propos de l'université" data-de="Über die Universität" data-es="Sobre la Universidad">
      عن الجامعة
    </div>

    <div class="section" data-ar="الكليات والتخصصات" data-en="Colleges and Majors" data-fr="Facultés et spécialisations" data-de="Fakultäten und Fachrichtungen" data-es="Facultades y especialidades">
      الكليات والتخصصات
    </div>

    <div class="section" data-ar="الحياة الجامعية" data-en="Campus Life" data-fr="Vie universitaire" data-de="Campusleben" data-es="Vida universitaria">
      الحياة الجامعية
    </div>

    <div class="section" data-ar="فيديو تعريفي" data-en="Introductory Video" data-fr="Vidéo de présentation" data-de="Einführungsvideo" data-es="Vídeo introductorio">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/5Dk1bWMEgkM" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");

    // التحكم بالصوت
    musicControl.addEventListener("click", () => {
      if(bgMusic.paused) { bgMusic.play(); musicControl.textContent = "🔊"; }
      else { bgMusic.pause(); musicControl.textContent = "🔇"; }
    });

    // فتح صفحة هارفرد
    function openHarvard(lang) {
      document.getElementById("landing").style.display = "none";
      document.getElementById("harvard").style.display = "block";
      changeLang(lang);
    }

    // تغيير اللغة
    function changeLang(lang) {
      document.querySelectorAll("[data-ar]").forEach(el => {
        el.innerText = el.getAttribute("data-" + lang);
      });
      document.body.dir = (lang === "ar") ? "rtl" : "ltr";
    }

    // الوضع الليلي
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
